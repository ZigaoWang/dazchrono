<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="stopwatch">
    <div class="units">
      <div id="hours" class="unit">00</div>
      <div id="minutes" class="unit">00</div>
      <div id="seconds" class="unit">00</div>
      <div id="milliseconds" class="unit">00</div>
    </div>
    <div class="units">
      <button id="startStop" class="control-button">Start</button>
      <button id="reset" class="control-button">Reset</button>
    </div>
  </div>

  <script src="stopwatch.js"></script>
</body>
</html>
